Globals:
  Api:
    Domain:
      DomainName: 'another-example.com'
      CertificateArn: 'another-api-arn'

Resources:
  MyFunction:
    Type: AWS::Serverless::Function
    Properties:
      InlineCode: |
        exports.handler = async (event) => {
          const response = {
            statusCode: 200,
            body: JSON.stringify('Hello from Lambda!'),
          };
          return response;
        };
      Handler: index.handler
      Runtime: nodejs8.10
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Method: Put
            Path: /get
        Fetch:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Method: Post
            Path: /fetch
        ImplicitGet:
          Type: Api
          Properties:
            Method: Post
            Path: /implicit
        AnotherGet:
          Type: Api
          Properties:
            RestApiId: !Ref MyAnotherApi
            Method: Post
            Path: /anotherget

  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      OpenApiVersion: 3.0.1
      StageName: Prod
      Domain:
        DomainName: 'api-example.com'
        CertificateArn: 'my-api-cert-arn'
        EndpointConfiguration: 'EDGE'

  MyAnotherApi:
    Type: AWS::Serverless::Api
    Properties:
      OpenApiVersion: 3.0.1
      StageName: Prod

